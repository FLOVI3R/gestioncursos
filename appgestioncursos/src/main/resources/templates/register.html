<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTRO</title>
</head>
<body>
	<form th:action="@{/student/registerStudent}" method="post"
		th:object="${student}">
		<div class="form-group">
			<label class="control-label" for="Nombre">Nombre : </label> <input
				id="Nombre" type="text" class="form-control" th:field="*{Nombre}"
				required autofocus="autofocus">
		</div>

		<div class="form-group">
			<label class="control-label" for="Apellidos">Apellidos : </label> <input
				id="apellido" class="form-control" th:field="*{Apellidos}" required
				autofocus="autofocus">
		</div>

		<div class="form-group">
			<label class="control-label" for="email">Email : </label> <input
				id="email" type="email" class="form-control" th:field="*{email}"
				required autofocus="autofocus">
		</div>

		<div class="form-group">
			<label class="control-label" for="password">Password : </label> <input
				type="password" id="password" class="form-control"
				th:field="*{password}" required autofocus="autofocus">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-success">Registrar</button>
			<span>Si estas registrado <a th:href="@{/login}">inicia
					sesión aqui</a></span>
		</div>
	</form>
</body>
</html>
